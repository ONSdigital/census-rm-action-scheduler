spring:
  datasource:
    url: jdbc:postgresql://localhost:6432/postgres
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
    initialization-mode: always
    hikari:
      maximumPoolSize: 50

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: actionv2
        jdbc:
          lob:
            non_contextual_creation: true

  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 6672
    virtualhost: /

queueconfig:
  inbound-queue: myfanout.actionqueue
  outbound-queue: exampleOutboundQueue
  consumers: 50

healthcheck:
  frequency: 1000 #milliseconds
  filename: /tmp/action-scheduler-healthy

scheduler:
  frequency: 1000 #milliseconds
