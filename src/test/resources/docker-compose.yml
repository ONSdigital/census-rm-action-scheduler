version: '2.1'
services:
  postgres:
    container_name: postgres-action-it
    image: sdcplatform/ras-rm-docker-postgres
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=200"]
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    container_name: rabbitmq-action-it
    image: rabbitmq:3.6.10-management
    ports:
      - "34369:4369"
      - "55672:25672"
      - "35671:5671"
      - "35672:5672"
      - "46671:15671"
      - "46672:15672"

  action-scheduler:
    container_name: action-scheduler-it
    image: eu.gcr.io/census-rm-ci/rm/census-rm-action-scheduler:ade_test
    external_links:
      - postgres-action-it
      - rabbitmq-action-it
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-action-it:5432/postgres?sslmode=disable
      - SPRING_RABBITMQ_HOST=rabbitmq-action-it
      - SPRING_RABBITMQ_PORT=5672
      - JAVA_OPTS=-Xmx128m -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5121
    healthcheck:
      test: ["CMD", "cat", "/tmp/action-scheduler-healthy"]
      interval: 30s
      timeout: 10s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      action-scheduler:
        condition: service_healthy
